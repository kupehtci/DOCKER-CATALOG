version: '3.8'
services:
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    hostname: my-rabbit
    ports:
      - "5672:5672"       # AMQP port for applications
      - "15672:15672"     # Management UI port
    environment:
      RABBITMQ_DEFAULT_USER: user
      RABBITMQ_DEFAULT_PASS: pass
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq   # Persists database/data
      - rabbitmq_log:/var/log/rabbitmq    # Persists logs
volumes:
  rabbitmq_data:
  rabbitmq_log:
